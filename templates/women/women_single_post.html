{% extends "base.html" %}

{% block content %}

<div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
  <div class="row featurette">
    <div class="col-md-7">
      <h2 class="headline4">{{post.title}}</h2>
        <div class="headline3">
            <p class="text-center">{{post.content|linebreaks}}</p>
        </div>
    </div>

    <div class="col-md-5">
      {% if post.photo %}
        <p>
          <img class="rounded mx-auto d-block"
                src="{{post.photo.url}}"
                  height="500"
                    alt="dots icon"></p>
      {% endif %}
    </div>

    <div class="headline1">
      <small class="text-body-secondary">
        <p class="card-text">
          Дата редактирования: {{post.time_update}}
        </p>
      </small>
    </div>

  </div>
</div>

{% endblock %}
