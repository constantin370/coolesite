{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="d-flex align-items-center justify-content-center">
      <h1 class="headline4">Регистрация</h1>
    </div>
  </div>
  <div class="container">
    <div class="d-flex align-items-center justify-content-center">
      <div class="card col-4 m-3">
        <form action="{% url 'users:register' %}" method="post">
          {% csrf_token %}
          {{form|crispy}}
          <button class="w-100 btn btn-primary"type="submit">Зарегестрироваться</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
