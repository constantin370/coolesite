{% extends "base.html" %}

{% load crispy_forms_tags %} 

{% load static %}

{% block content %}
<div class="container">
  <div class="d-flex align-items-center justify-content-center">
    <div class="card col-4 m-3">
      <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="w-100 btn btn-primary" type="submit">Отправить на Email</button>
        <div class="password-reset-link">
          <a href="{% url 'login' %}">Войти</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
