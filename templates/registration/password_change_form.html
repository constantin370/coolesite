{% extends "base.html" %}

{% load crispy_forms_tags %} 

{% block content %}

<div class="container">
  <div class="d-flex align-items-center justify-content-center">
    <div class="card col-4 m-3">
      <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="w-100 btn btn-primary" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
